  <head>

    <title>Invoice App</title>
  </head>
  <body>
    <div id="app">
      <main class="flex flex-col h-screen">
        <header class="">
          <div class="container mx-auto">
            <div class="p-4">
              <h1 class="text-3xl font-bold font-sans">MMS Solutions</h1>
              <p class="text-blue-700">Invoice App</p>
            </div>
          </div>
        </header>
        <section class="mt-3">
          <div class="container mx-auto">
            <form action="" id="createRecordForm">
              <div
                class="grid grid-cols-4 gap-3 bg-blue-50 p-5 rounded-lg print:hidden"
              >
                <div class="col-span-2">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Select Products</label
                  >
                  <select
                    id="productSelect"
                    name="product_select"
                    required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option selected value="">Choose a Product</option>
                  </select>
                </div>
                <div class="col-span-1">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Quantity</label
                    >
                    <input
                      type="number"
                      id="quantity"
                      name="quantity"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    type="submit"
                    class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-2 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add Record
                  </button>
                </div>
              </div>
              <div class="mt-5">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                  <table
                    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                  >
                    <thead
                      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                    >
                      <tr>
                        <th scope="col" class="px-6 py-3">Product Name</th>
                        <th scope="col" class="px-6 py-3 text-end">Price</th>
                        <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                        <th scope="col" class="px-6 py-3 text-end">Cost</th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-end table-cell print:hidden"
                        >
                          Action
                        </th>
                      </tr>
                    </thead>
                    <tbody id="recordGroup">
                      <tr
                        class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                      >
                        <th
                          scope="row"
                          colspan="5"
                          class="text-center px-6 py-4 font-medium font-sans text-gray-900 whitespace-nowrap dark:text-white"
                        >
                          There is no record yet
                        </th>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr class="border-b dark:border-gray-700">
                        <th
                          scope="row"
                          colspan="3"
                          class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                        >
                          Total
                        </th>
                        <td class="px-6 py-4 text-end" id="recordTotal">0</td>
                        <td class="px-6 py-4"></td>
                      </tr>
                      <tr class="border-b dark:border-gray-700">
                        <th
                          scope="row"
                          colspan="3"
                          class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                        >
                          Tax
                        </th>
                        <td class="px-6 py-4 text-end" id="recordTax">0</td>
                        <td class="px-6 py-4"></td>
                      </tr>
                      <tr class="border-b dark:border-gray-700">
                        <th
                          scope="row"
                          colspan="3"
                          class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                        >
                          Net Total
                        </th>
                        <td class="px-6 py-4 text-end" id="recordNetTotal">
                          0
                        </td>
                        <td class="px-6 py-4 text-end"></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <p class="hidden print:block text-center mt-5">
                  ဝယ်ယူအားပေးမှုကို ကျေးစူးတင်ပါသည်
                </p>
              </div>
            </form>
          </div>
        </section>
        <section
          id="productSideBar"
          class="fixed right-0 w-[450px] h-screen bg-white translate-x-full"
        >
          <div class="p-4">
            <div class="flex justify-between">
              <div>
                <h1 class="text-3xl font-bold font-sans">Manage Inventory</h1>
                <p class="text-blue-700">Available Items</p>
              </div>
              <button id="closeSideBarBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div id="productGroup" class="flex flex-col gap-3 mt-5"></div>
            <div
              class="grid grid-cols-3 grid-rows-2 gap-3 bg-blue-50 rounded-lg p-3"
            >
              <div class="col-span-3">
                <div>
                  <label
                    for="first_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Name</label
                  >
                  <input
                    id="newProductName"
                    name="new_product_name"
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-2">
                <div>
                  <label
                    for="first_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Price</label
                  >
                  <input
                    id="newProductPrice"
                    name="new_product_price"
                    type="number"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  id="addNewProductBtn"
                  type="button"
                  class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-2 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add Product
                </button>
              </div>
            </div>
          </div>
        </section>
        <footer class="mt-auto">
          <div class="container mx-auto">
            <div class="py-2 flex justify-end gap-3 print:hidden">
              <button
                id="manageInventoryBtn"
                type="button"
                class="py-2 px-3 me-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              >
                Manage Inventory
              </button>
              <button
                id="checkOut"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-2 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Check Out
              </button>
            </div>
          </div>
        </footer>
        <template id="productCardTemplate">
          <div class="product-card flex justify-between border rounded-lg p-2">
            <h1 class="product-name text-sm">Apple</h1>
            <p class="text-sm"><span class="product-price">500</span> mmk</p>
          </div>
        </template>
        <template id="recordRowTemplate">
          <tr
            class="record-row group odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
          >
            <th
              scope="row"
              class="record-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              Apple
            </th>
            <td class="record-product-price px-6 py-4 text-end">500</td>
            <td class="px-6 py-4 text-end flex justify-center items-center">
              <button
                class="quantity-sub text-blue-600 hidden group-hover:inline-block active:scale-90"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
              <span class="record-quantity w-5">1</span>
              <button
                class="quantity-add text-blue-600 hidden group-hover:inline-block active:scale-90"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </td>
            <td class="record-cost px-6 py-4 text-end">1500</td>
            <td class="px-6 py-4 text-end table-cell print:hidden">
              <button
                class="record-remove font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >
                Remove
              </button>
            </td>
          </tr>
        </template>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
